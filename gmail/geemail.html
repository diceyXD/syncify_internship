<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <button>☰</button>
            <img src="./pic/download (2).png" class="gmail-logo">
            <div>Gmail</div>
        </div>
        <div class="search">
            <img src="./pic/search.png" class="search-icon">
            <input type="text" class="search-input" placeholder="Search mail">
            <img src="./pic/images.png" class="search-icon">
        </div>
        <div class="header-right">
            <img src="./pic/support.png" class="header-icon-right">
            <img src="./pic/settings.png" class="header-icon-right">
            <img src="./pic/gemini.png" class="header-icon-right">
            <img src="./pic/googleapps.png" class="header-icon-right">
            <div class="right-user">S</div>
        </div>
    </div>
    <div class="main">
        <div class="slide-down">
            <img src="./pic/compose-edit-tool.svg" class="compose-icon">
            <div class="leftslide">
                <div><img src="./pic/picture.png" class="leftslide-icon"></div>
                <div><img src="./pic/starred.png" class="leftslide-icon"></div>
                <div><img src="./pic/Alarm-snooze-icon-02.png" class="leftslide-icon"></div>
                <div><img src="./pic/send.png" class="leftslide-icon"></div>
                <div><img src="./pic/draft.png" class="leftslide-icon"></div>
                <div><img src="./pic/more.png" class="leftslide-icon"></div>
                <div><p class="leftslide-text">+</p></div>
            </div>
        </div>
        <div class="middile part">
            <div class="down-search">
                <div class="left-part">
                    <input type="checkbox" class="adjust">
                    <img src="./pic/more.png" class="adjust">
                    <img src="./pic/refresh.png" class="adjust">
                    <img src="./pic/3dots.png" class="adjust">
                </div>
                <div class="right-part">
                    <img src="./pic/left.jpeg" class="adjust">
                    <img src="./pic/right.jpeg" class="adjust">
                </div>
            </div>
            <div class="mail-list">
                <div class="mail-list-item">
                    <img src="./pic/picture.png" class="mid-img">
                    Primary
                </div>
                <div class="mail-list-item">
                    <img src="./pic/tag.png" class="mid-img">
                    Promotions
                </div>
                <div class="mail-list-item">
                    <img src="./pic/2peo.jpeg" class="mid-img">
                    Social
                </div>
                <div class="mail-list-item">
                    <img src="./pic/Info_icon-icons.webp" class="mid-img">
                    Updates
                </div>
            </div>
            <!-- Mail entries -->
            <div class="mail">
                <div class="mail-content">
                    <div><input type="checkbox" class="check-box"></div>
                    <div><img src="./pic/starred.png" class="starred"></div>
                    <div class="unstop"><b>Career Alert</b></div>
                </div>
                <div class="mail-content">
                    <b class="work">Open roles with top MNCs - up to ₹20LPA</b>
                </div>
                <div class="mail-content">
                    <b class="time">9:00 am</b>
                </div>
            </div>
            <!-- Copy the same mail entry multiple times -->
            <div class="mail">
                <div class="mail-content">
                    <div><input type="checkbox" class="check-box"></div>
                    <div><img src="./pic/starred.png" class="starred"></div>
                    <div class="unstop"><b>Career Alert</b></div>
                </div>
                <div class="mail-content">
                    <b class="work">Open roles with top MNCs - up to ₹20LPA</b>
                </div>
                <div class="mail-content">
                    <b class="time">9:00 am</b>
                </div>
            </div>
            <div class="mail">
                <div class="mail-content">
                    <div><input type="checkbox" class="check-box"></div>
                    <div><img src="./pic/starred.png" class="starred"></div>
                    <div class="unstop"><b>Career Alert</b></div>
                </div>
                <div class="mail-content">
                    <b class="work">Open roles with top MNCs - up to ₹20LPA</b>
                </div>
                <div class="mail-content">
                    <b class="time">9:00 am</b>
                </div>
            </div>
            <!-- Add as many as needed -->
        </div>
        <div class="rightside">
            <div><img src="./pic/calender.png" class="rightside-icons"></div>
            <div><img src="./pic/keep.jpeg" class="rightside-icons"></div>
            <div><img src="./pic/task.png" class="task"></div>
            <div><img src="./pic/contacts.png" class="rightside-icons"></div>
            <div><p class="leftslide-text">+</p></div>
        </div>
    </div>
</body>
</html>
