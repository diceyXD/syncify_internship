<html>
    <head>
        <title>GOOGLE</title>
        <link rel=stylesheet href="style.css">
    </head>
    <body>
    <div class="top-bar">
        <a href="https://mail.google.com/mail/">G Mail</a>
        <a href="https://images.google.com/">Images</a>
        <img src="9dots.png" width="30" height="30">
        <img src="testtube.png" width="30" height="30">
        <img src="dp.png" width="30" height="30">
    </div>

    <div class="logo-center">
        <img src="google.png" width="275">
    </div>

    <div class="search-container">
        <div class="search-box">
            <img src="search.png" alt="search" width="35px">
            <span><input type="text" name="q" placeholder="Search Google or type a URL"></span>
            <img src="mic.png" alt="mic" width="20px" class="mic-icon">
            <img src="lens.png" alt="lens" width="20px">
        </div>
    </div>

    <div class="shortcut-section">
        <a href="https://chat.openai.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
            <div>ChatGPT</div>
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="yt.png" alt="YouTube">
            <div>YouTube</div>
        </a>
        <a href="https://mail.google.com" target="_blank">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
            <div>Gmail</div>
        </a>
        <a href="https://chrome.google.com/webstore" target="_blank">
            <img src="https://www.google.com/chrome/static/images/favicons/favicon-96x96.png" alt="Web Store">
            <div>Web Store</div>
        </a>
        <a target="_blank">
            <img src="add-shortcut.png" alt="add shortcut">
            <div>Add shortcut</div>
        </a>
    </div>

    <div class="bottom-button">
        <button class="customise-btn">
            <span><img src="pencil.png" alt="pencil" class="icon"></span>
            <span>Customise Chrome</span>
        </button>
    </div>
</body>
</html>
