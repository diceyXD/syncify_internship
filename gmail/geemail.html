<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="assets/gmail-logo.png" class="gmail-logo" alt="Gmail Logo">
      <span>Gmail</span>
    </div>
    <div class="search">
      <img src="assets/search-icon.png" class="search-icon" alt="Search">
      <input type="text" class="search-input" placeholder="Search mail">
    </div>
    <div class="header-right">
      <img src="assets/settings-icon.png" class="header-icon-right" alt="Settings">
      <img src="assets/apps-icon.png" class="header-icon-right" alt="Apps">
      <div class="right-user">S</div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="main">

    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="compose-btn">
        <img src="assets/compose-icon.png" alt="Compose">
        <span>Compose</span>
      </button>

      <nav class="nav-items">
        <div class="nav-item">
          <img src="assets/inbox.png" class="nav-icon" alt="Inbox">
          <span class="nav-label">Inbox</span>
        </div>
        <div class="nav-item">
          <img src="assets/star.png" class="nav-icon" alt="Starred">
          <span class="nav-label">Starred</span>
        </div>
        <div class="nav-item">
          <img src="assets/snoozed.png" class="nav-icon" alt="Snoozed">
          <span class="nav-label">Snoozed</span>
        </div>
        <div class="nav-item">
          <img src="assets/sent.png" class="nav-icon" alt="Sent">
          <span class="nav-label">Sent</span>
        </div>
        <div class="nav-item">
          <img src="assets/drafts.png" class="nav-icon" alt="Drafts">
          <span class="nav-label">Drafts</span>
        </div>
      </nav>
    </aside>

    <!-- Center Panel -->
    <section class="center-panel">
      <div class="top-actions">
        <div>
          <img src="assets/filter.png" alt="Filter">
        </div>
        <div class="right-actions">
          <img src="assets/refresh.png" alt="Refresh">
          <img src="assets/more.png" alt="More">
        </div>
      </div>

      <div class="mail-tabs">
        <div class="mail-tab">
          <img src="assets/inbox.png" alt="Primary">
          <span>Primary</span>
        </div>
        <div class="mail-tab">
          <img src="assets/social.png" alt="Social">
          <span>Social</span>
        </div>
        <div class="mail-tab">
          <img src="assets/promo.png" alt="Promotions">
          <span>Promotions</span>
        </div>
      </div>

      <div class="mail">
        <input type="checkbox">
        <img src="assets/star.png" class="mail-star" alt="Star">
        <span class="mail-sender">Unstop</span>
        <span class="mail-subject">New internship opportunities for you</span>
        <span class="mail-time">10:24 AM</span>
      </div>
    </section>

    <!-- Right Sidebar -->
    <aside class="rightbar">
      <img src="assets/calendar.png" class="right-icon" alt="Calendar">
      <img src="assets/keep.png" class="right-icon" alt="Keep">
      <img src="assets/tasks.png" class="right-icon" alt="Tasks">
    </aside>

  </div>
</body>
</html>
